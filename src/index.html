<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britlex</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Платформа для изучения языков">
</head>
<body>
    <!-- Первая секция -->
    <section class="main-section">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Ограничивающий контейнер nav-menu -->
        <header class="container main-section__header-container">
            <a href="#"><img class="main-section__logo" src="img/logo.svg" alt=""></a>
            <!-- Навигационное меню -->
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item"><a href="#">Home</a></li>
                    <li class="nav-menu__list-item"><a href="#skills">Skills</a></li>
                    <li class="nav-menu__list-item"><a href="#about-us">About Us</a></li>
                    <li class="nav-menu__list-item"><a href="#pricing">Pricing</a></li>
                    <li class="nav-menu__list-item"><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>
            <button class="main-section__login-btn">Let’s Talk</button>
        </header>
        <div class="container main-section__content-container">
            <!-- Левая часть первой секции -->
            <div class="left-wrapper">
                <img class="left-wrapper__bulb-icon" src="img/light-bulb.svg" alt="bulb">
                <h1 class="left-wrapper__title">Learn <br> Any Foreign <br> Language</h1>
                <p class="left-wrapper__text">With our teachers who write a program for <br>
                    each student, you will be able to make your <br>
                    first sketch after the first lesson.</p>
                <button class="left-wrapper__btn">Get started</button>
            </div>
            <!-- Правая часть первой секции -->
            <div class="right-wrapper">
                <img class="right-wrapper__img" src="img/main-section_main-img.png" alt="">
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/2bb261e3ba.js" crossorigin="anonymous"></script>
</body>
</html>
